<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="search-bar-container">
        <input id="search-bar-input" placeholder="Cerca..."/>
    </div>
    <div id="favorites-container">
      
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h2>Nome</h2>
        <input id="titleinput" type="text" placeholder="Nome..."/>
        <h2>Url</h2>
        <input id="urlinput" type="url" placeholder="Url..."/>
        <div class="btn-container">
          <button id="deletebtn" class="deletebtn">Elimina</button>
          <button id="savebtn" class="savebtn">Salva</button>
          <button id="closebtn" class="closebtn">Chiudi</button>  
        </div>
      </div>
    </div>


    <script src="./newtab.js" type="module"></script>
  </body>
</html>
